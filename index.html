
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>職涯專案時間軸</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .lang-switch a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .toggle-container label {
      cursor: pointer;
      user-select: none;
    }

    .toggle-container input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      cursor: pointer;
    }

    .timeline-container {
      display: flex;
      overflow-x: auto;
      padding-block: 2rem;
      padding-inline: 1rem;
      gap: 1.5rem;
      min-height: calc(100vh - 150px);
    }

    .era {
      flex: 1 0 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .era-header {
      background: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .era-header h2 {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .era-header .era-period {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .era-projects {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .project {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .project:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .project.hidden {
      display: none;
    }

    .project.not-owned {
      font-style: italic;
    }

    .pj-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .pj-title {
      font-weight: 600;
      font-size: 0.95rem;
      flex: 1;
    }

    .pj-title a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .pj-title a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .badges {
      display: flex;
      gap: 0.25rem;
      flex-shrink: 0;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
      white-space: nowrap;
    }

    .badge-green {
      background: #d4edda;
      color: #155724;
    }

    .badge-brown {
      background: #f5e6d3;
      color: #7b5a3c;
    }

    .badge-sideproj {
      background: #cce5ff;
      color: #004085;
    }

    .badge-incident {
      background: #f8d7da;
      color: #721c24;
    }

    .badge-secondary {
      background: #e2e3e5;
      color: #383d41;
    }

    .pj-category {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .pj-desc {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .pj-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .tech-tag {
      font-size: 0.7rem;
      background: #eee;
      color: #555;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
    }

    .significance-3 {
      border-left: 4px solid #f39c12;
    }

    .significance-2 {
      border-left: 4px solid #3498db;
    }

    .significance-1 {
      border-left: 4px solid #95a5a6;
    }

    @media (max-width: 768px) {
      .timeline-container {
        padding: 1rem;
        gap: 1rem;
      }

      .era {
        flex: 0 0 280px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <a href="en/">EN</a>
    </div>
    <h1>職涯專案時間軸</h1>
    <div class="toggle-container">
      <input type="checkbox" id="showAll">
      <label for="showAll">顯示所有專案（包含次要專案）</label>
    </div>
  </header>

  <div class="timeline-container" id="timeline"></div>

  <script src="data.js"></script>
  <script>
    const eras = [
      {"name": "崇越科技", "period": "2016 - 2020" },
      {"name": "瑞嘉軟體", "period": "2020 - 2022" },
      {"name": "羅奇科技", "period": "2022 - 2024" },
      {"name": "芸机工作室", "period": "2025 - 2026" }
    ];

    const badgeClassMap = {
      '新專案': 'badge-green',
      '既有專案': 'badge-brown',
      '個人專案': 'badge-sideproj',
      'New Project': 'badge-green',
      'Existing Project': 'badge-brown',
      'Side Project': 'badge-sideproj',
    };

    function parseTSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split('\t');
      return lines.slice(1).filter(l => l.trim()).map(line => {
        const values = line.split('\t');
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || '');
        return obj;
      });
    }

    function renderTimeline(projects) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      const grouped = {};
      eras.forEach((_, i) => grouped[i] = []);
      projects.forEach(p => {
        const era = parseInt(p.era);
        if (grouped[era]) grouped[era].push(p);
      });

      eras.forEach((era, i) => {
        const eraDiv = document.createElement('div');
        eraDiv.className = 'era';
        eraDiv.innerHTML = `
<div class="era-header">
  <h2>${era.name}</h2>
  <div class="era-period">${era.period}</div>
</div>
        `;
        const projectsDiv = document.createElement('div');
        projectsDiv.className = 'era-projects';

        const sorted = grouped[i].sort((a, b) => parseInt(b.rank) - parseInt(a.rank));
        sorted.forEach(p => {
          const rank = parseInt(p.rank);
          const own = parseInt(p.own);
          const tags = p.tags ? JSON.parse(p.tags) : [];
          const badgeClass = badgeClassMap[p.badge1] || 'badge-green';

          const titleHtml = p.url
            ? `<a href="${p.url}" target="_blank">${p.title}</a>`
            : p.title;

          const classes = ['project', `significance-${rank}`];
          if (rank < 3) classes.push('hidden');
          if (!own) classes.push('not-owned');

          const div = document.createElement('div');
          div.className = classes.join(' ');
          div.dataset.r = rank;
          div.innerHTML = `
<div class="pj-header">
  <span class="pj-title">${titleHtml}</span>
  <div class="badges">
    <span class="badge ${badgeClass}">${p.badge1}</span>
    <span class="badge badge-secondary">${p.badge2}</span>
  </div>
</div>
<div class="pj-category">${p.cat1}/${p.cat2}</div>
<div class="pj-desc">${p.desc}</div>
<div class="pj-tech">
  ${tags.map(t => `<span class="tech-tag">${t}</span>`).join('')}
</div>
          `;
          projectsDiv.appendChild(div);
        });

        eraDiv.appendChild(projectsDiv);
        timeline.appendChild(eraDiv);
      });

      bindToggle();
    }

    function bindToggle() {
      const checkbox = document.getElementById('showAll');
      const hiddenProjects = document.querySelectorAll('.project[data-r="1"], .project[data-r="2"]');
      checkbox.addEventListener('change', function() {
        hiddenProjects.forEach(project => {
          project.classList.toggle('hidden', !this.checked);
        });
      });
    }

    renderTimeline(parseTSV(DATA_TSV));
  </script>
</body>
</html>

    body { display: flex; flex-direction: column; overflow: hidden; }
  </style>
</head>
<body>
  <tt-app></tt-app>
  <script type="module">
import { TtApp } from "./js/TtApp.js";
import { TtConfig } from "./js/TtConfig.js";
import { TtDial } from "./js/TtDial.js";
import { TtEntry } from "./js/TtEntry.js";
import { TtEntryEdit } from "./js/TtEntryEdit.js";
import { TtHelp } from "./js/TtHelp.js";

customElements.define('tt-toast', TtToast);
customElements.define('tt-modal', TtModal);
